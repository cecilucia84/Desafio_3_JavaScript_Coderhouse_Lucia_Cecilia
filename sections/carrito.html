        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
            <p id="carrito_vacio" class="carrito_vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

            <div id="carrito_productos" class="carrito_productos disabled"></div>

        <div class=" carrito_producto disabled">

                <small>Titulo</small>
                <h3>Chocotorta</h3>

                <small>Cantidad</small>

            </div>
            <div class="carrito_acciones_derecha">
                <div class="carrito_acciones_total">
                    <p>Total:</p>
                    <p id="total">$3000</p>
                    <button id="carrito_acciones_comprar" class="carrito_acciones_comprar">Comprar!</button>
